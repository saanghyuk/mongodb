<html>


<head>
</head>
<body>


<button>Click</button>

<script>
    //Put
    function startGame(){
        console.log('Game is starting');

        let counter = 0;

        document.querySelector('button').addEventListener('click', ()=>{
            ++counter
        });

        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                if(counter>5){
                    resolve();
                }else{
                    reject();
                }
            }, 2000)
        })
    }

    startGame()
        .then(()=>{
            alert('You Win!')
        })
        .catch(()=>{
            alert('You Lose!')
        })
</script>


</body>
</html>
